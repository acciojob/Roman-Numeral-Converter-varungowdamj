<!DOCTYPE html>
<html>
<head>
    <title>Roman Numeral Converter</title>
</head>
<body>
    <script>
        function convertToRoman(num) {
            const obj = {
                0: ['M', 1000],
                1: ['D', 500],
                2: ['C', 100],
                3: ['L', 50],
                4: ['X', 10],
                5: ['V', 5],
                6: ['I', 1]
            };

            // Add subtractive combinations
            const subtractiveCombinations = [
                ['CM', 900],
                ['CD', 400],
                ['XC', 90],
                ['XL', 40],
                ['IX', 9],
                ['IV', 4]
            ];

            let result = '';

            // First, handle the subtractive combinations
            for (const [roman, value] of subtractiveCombinations) {
                while (num >= value) {
                    result += roman;
                    num -= value;
                }
            }

            // Then, handle the standard values
            for (let i = 0; i <= 6; i++) {
                const [roman, value] = obj[i];
                while (num >= value) {
                    result += roman;
                    num -= value;
                }
            }

            return result;
        }

        function main() {
            let num = prompt("");
            num = parseInt(num);
            if (isNaN(num) || num < 0 || num > 100000) {
                alert("Please enter a valid number between 0 and 100000.");
            } else {
                const romanNumeral = convertToRoman(num);
                alert(`The Roman numeral for ${num} is ${romanNumeral}`);
            }
        }

        main();
    </script>
</body>
</html>
